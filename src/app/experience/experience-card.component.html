<div class="flex h-[300px] flex-row gap-10">
    <div class="flex justify-center gap-2">
    <div>
        <svg width="80" height="40" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Tag Shape -->
            <path d="M10 10 H170 L190 50 L170 90 H10 Z" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>
          
            <!-- Text "2021" -->
            <text x="50%" y="52%" font-family="Arial, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle">{{year}}</text>
          </svg>          
          
    </div>
    <div class="flex flex-col items-center gap-2">
        <div class="bg-primary-card rounded-full w-[18px] h-[20px]">

        </div>
        <div class="bg-white h-[100%] w-1 rounded-sm">
        </div>
    </div>
    </div>
    <div>
        <h2 class="text-white text-3xl font-bold">{{title}}</h2>
        <p class="text-gray-100 text-xl font-semibold">{{location}}</p>
        <p class="py-6 w-[600px]">{{description}}</p>
    </div>
</div>
